server:
  hostname: 0.0.0.0
  port: 3000
  trustProxy:
    - loopback
  clusters: 2
services:
  database:
    type: mysql
    host: 127.0.0.1
    port: 3306
    username: judgeq
    password: PASSWORD
    database: judgeq
    timezone: +08:00
  minio:
    endpoint: https://files.judgeq.test
